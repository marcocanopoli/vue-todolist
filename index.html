<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Vue To Do List</title>
    </head>
    <body>
        <main>
            <div id="root">
                <h1>To-do List</h1>
                <input  @keydown.enter="addNewTask" 
                        v-model="newTask" 
                        type="text" 
                        placeholder="New task">
                <button @click="addNewTask">Add task</button>
                <ul v-if="tasks.length > 0">
                    <li v-for="(element, index) in tasks">
                        <span @click="toggleCompleted(index)">
                            <span v-if="tasks[index].completed == false">{{ element.task }}</span>
                            <span v-else class="line-through">{{ element.task }}</span>
                        </span>
                        <i  class="far fa-times-circle" 
                            @click="removeItem(index)"></i>
                    </li>
                </ul>
                <h2 v-else>Non ci sono compiti da svolgere!</h2>
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
